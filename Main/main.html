<!-- HERO -->
<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Research Conferences</h1>
    <h2>Join our online events this 2026!</h2>
    <p>Early-Bird Registration</p>
  </div>
</section>

<!-- SECTION TITLE -->
<section class="section">
  <h2>Join our Research Conferences around the Globe!</h2>
</section>

<!-- CARDS -->
<section class="cards">
  <div class="cards-container">

    <div class="card" *ngFor="let conf of conferences">
      <img [src]="conf.image" [alt]="conf.city">

      <h3>{{ conf.city }}</h3>
      <p>{{ conf.description }}</p>

      <div class="card-footer">
        <span>{{ conf.field }}</span>
        <button>Register</button>
      </div>
    </div>

  </div>
</section>
